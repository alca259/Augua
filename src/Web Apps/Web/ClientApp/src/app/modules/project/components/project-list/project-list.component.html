<h4>Proyectos:</h4>

<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Level</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr app-project *ngFor="let item of allProjects" [project]="item" (deleteEvent)="deleteProject($event)">
        </tr>
    </tbody>
</table>
